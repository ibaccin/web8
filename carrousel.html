<style>
    .carrousel
    {
        width: 100%;
        height: 700px;
    }
    .carrousel .container img
    {
        width: 100%;
        height: 100%;
        display: none;
    }
    .carrousel .container .active
    {
        display: block;
    }
    .radiodiv
    {
        display: flex;
        flex-direction: row;
    }
    .carrouselradio
    {
        margin-right: 3px;
    }
</style>

<div class="carrousel">
    <div class="container">
        <img src="https://imagejournal.org/wp-content/uploads/bb-plugin/cache/23466317216_b99485ba14_o-panorama.jpg" class="active"/>
        <img src="https://www.w3schools.com/howto/img_fjords.jpg"/>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9yxC6JEIGQZOdhOfb1k-7G90zukeIfpJF5L29JLk2zuP_Ikil" class="active"/>
        <img src="http://i.telegraph.co.uk/multimedia/archive/03519/potd-squirrel_3519920k.jpg"/>
        <img src="http://i.telegraph.co.uk/multimedia/archive/03597/POTD_chick_3597497k.jpg" class="active"/>
        <img src="https://media.istockphoto.com/photos/butterfly-at-sunset-picture-id507031708?k=6&m=507031708&s=612x612&w=0&h=81WzSTOJtI8AkxXTRNdT936tdEiSkJoYgjbsZK2Ge0M="/>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAHaslmMqj9wu0wfbvUFNN18KwQTJxtVxk355lWvRMqZAf6vU8"/>
        <img src="https://cdn.pixabay.com/photo/2016/08/12/16/53/monkey-1589175_960_720.jpg"/>
    </div>
    <div class="controlls">
        <button class="previous">previous</button>
        <button class="next">next</button>
    </div>
    <div class="radiodiv">
        
    </div>
</div>

<script>
    window.onload = function()
    {
        var Carrousels = document.getElementsByClassName("carrousel");
        var length = Carrousels.length;

        for(var i = 0; i < length; i++)
        {
            var currentCarrousel = Carrousels[i];

            InitCarrousel(currentCarrousel);
        }
    };

    function InitCarrousel(carrousel)
    {
        var container = carrousel.getElementsByClassName("container");
        var activeSlide = 1;

        if(container.length == 1)
        {
            container = container[0];

            var activeImg = container.getElementsByClassName("active");

            if(activeImg.length == 0)
            {
                var Images = container.getElementsByTagName("img");

                if(Images.length > 0)
                {
                    Images[0].setAttribute("class","active");
                }
                else
                {
                    //Error
                }
            }
            else if(activeImg.length > 1)
            {
                while (activeImg.length > 0)
                {
                    activeImg[0].removeAttribute("class");
                }

                var Images = container.getElementsByTagName("img");

                if(Images.length > 0)
                {
                    Images[0].setAttribute("class","active");
                }
                else
                {
                    //Error
                }
            }
            

        }
        else
        {
            //Error
        }

        var next = document.getElementsByClassName("next");
        var previous = document.getElementsByClassName("previous");
        var nextLength = next.length;
        var previousLength = previous.length;
        var currentImages = Images.length;


        for (var i = 0; i < nextLength; i++)
        {
            var nextBut = next[i];
            for(var j = 0; j < previousLength; j++)
            {
                var previousBut = previous[j]
                controllsDiv(nextBut, previousBut);
            }
        }
        function controllsDiv(nextButton, previousButton)
        {
            nextButton.addEventListener('click',nextButtonClick);
            previousButton.addEventListener('click',previousButtonClick);
            function nextButtonClick()
            {
               elseSlide(activeSlide+1);
            };

            function previousButtonClick()
            {
                elseSlide(activeSlide-1);
            };
            function elseSlide(n)
            {
                activeSlide = n;
                if (n > currentImages)
                {
                    activeSlide = 1;
                }
                if (n < 1)
                {
                    activeSlide = currentImages;
                }
                for (i = 0; i < currentImages; i++)
                {
                    Images[i].removeAttribute("class");
                };
                Images[activeSlide-1].className = " active";
            };

        };

    };
    
   

</script>
